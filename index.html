<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jQuery.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD-CDyoEic2ZKfGVu_9SSFTdgGBDHS13c4"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div class="container">
        <header>
            <div id="header" class="row">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <span class="navbar-brand">Contact</span>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul id="topContacts" class="nav navbar-nav"> </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray row">
            <h2>Work Experience</h2>
        </div>
        <div id="projects" class="row">
            <h2>Projects</h2>
        </div>
        <div id="education" class="gray row">
            <h2>Education</h2>
        </div>
        <div id="mapDiv" class="row">
            <h2>Where I've Lived and Worked</h2>
            <div id="map" class="row">
            </div>
        </div>
        <hr>
        <footer class="row">
            <div id="lets-connect">
                <h2 class="orange text-center">Let's Connect</h2>
                <nav class="navbar navbar-inverse ">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <span class="navbar-brand">Contact</span>
                        </div>
                        <ul id="footerContacts" class="nav navbar-nav"> </ul>
                    </div>
                </nav>
            </div>
        </footer>
    </div>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
</body>

</html>
